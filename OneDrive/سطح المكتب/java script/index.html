<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
  
    <div class="container">
      <h1>Todo Input</h1>
      <div class="input-box">
        <form name="todoForm">
          <div class="input-container">
            <i class="fa-solid fa-book"></i>
            <input
              type="text"
              name="taskInput"
              placeholder="Enter your task here..."
              list="customTasks"
            />
            <datalist id="customTasks"></datalist>
          </div>
          <div class="error-message"></div>
          <button type="button" class="add-task-button">Add new task</button>
        </form>
      </div>
    </div>

  
    <div class="container">
      <h1>Todo List</h1>
      <ul class="containerlist">
        <button class="filter-all"><li>All</li></button>
        <button class="filter-done"><li>Done</li></button>
        <button class="filter-todo"><li>Todo</li></button>
      </ul>
    </div>
    
    <div class="edit-modal modal" style="display: none;">
      <div class="modal-content">
        <h2>Rename Task</h2>
        <input type="text" class="edit-task-input" />
        <div class="modal-buttons">
          <button class="save-task-button save-button">Save</button>
          <button class="cancel-task-button cancel-button">Cancel</button>
        </div>
      </div>
    </div>

    <div class="delete-modal modal" style="display: none;">
      <div class="modal-content">
        <h2 class="delete-modal-title">Delete Task</h2>
        <p class="delete-modal-message">
          Are you sure you want to delete this task?
        </p>
        <div class="modal-buttons">
          <button class="confirm-delete-button save-button">Confirm</button>
          <button class="cancel-delete-button cancel-button">Cancel</button>
        </div>
      </div>
    </div>
